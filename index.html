<!-- Colin Reesor
Word Guess Game
index.html -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!--Reset CSS-->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!--Media Query-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Original CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Word Guess Game</title>
</head>

<body>

  <div class="container container-fluid banner-img">
    <img src="assets/images/Banner.png" alt="Word Guess Banner Image">
  </div>

  <h1>It's a kickflip, son!</h1>

  <div class="container container-fluid container-body ml-auto mr-auto">
    <div class="col-xs-6 col-md-6">
      <div class="card card-left" style="width: 18rem;">
        <img src="assets/images/skater.png" class="card-img-top" alt="...">
      </div>
    </div>

    <div class="col-xs-6 col-md-6">
      <div class="card card-right" style="width: 18rem;">
        <div class="card-body">
          <h3 id="start-msg" class="card-text">Press any key to get started!</h3>
          <p class="card-text">Wins</p>
          <h3 id="wins" class="card-text"></h3>
          <h3 id="hidden-word" class="card-text"></h3>
          <p class="card-text">Number of Guesses Remaining</p>
          <h3 id="guesses-remaining" class="card-text"></h3>
          <p class="card-text">Letters Already Guessed</p>
          <h3 id="letters-guessed" class="card-text"></h3>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
