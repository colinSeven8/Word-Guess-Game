<!-- Colin Reesor
Word Guess Game
index.html -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!--Reset CSS-->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!--Media Query-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Original CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Word Guess Game</title>
</head>

<body>

  <div class="container container-fluid banner-img">
    <img src="assets/images/Banner.png" alt="Word Guess Banner Image">
  </div>

  <h1 id="headline">Press any key to get started!</h1>

  <div class="container container-fluid container-body ml-auto mr-auto">
    <div class="card mb-3" style="max-width: 540px;"></div>
      <div class="row">
        <div class="col-md-3">
          <img src="assets/images/skater.png" id="game-graphic" class="card-img" alt="Skate tricks">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <div class="card">
              <h1 id="hidden-trick" class="card-text"></h1>
            </div>
          </div>
        </div>
        <div id="game-info" class="col-md-3">
          <h1 id="start-msg" class="card-text"></h1>
          <p id="headline-wins" class="card-text"></p>
          <h3 id="wins" class="card-text"></h3>
          <p id="number-of-guesses-remaining"  class="card-text"></p>
          <h3 id="guesses-remaining" class="card-text"></h3>
          <p id="letters-already-guessed" class="card-text"></p>
          <h3 id="letters-guessed" class="card-text"></h3>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
